<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>e108 Bangs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400&display=swap">
  <style>
    :root {
      --background: #141414;
      --foreground: #ebebeb;
      --text-primary: #d4d4d8;
      --text-secondary: #737373;
      --border-color: #272727;
      --border-subtle: #353535;
      --hover-bg: rgba(64, 64, 64, 0.2);
      --kbd-background: #222;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--background);
      color: var(--foreground);
    }
    
    .container { 
      text-align: center; 
      max-width: 600px; 
      padding: 20px; 
      justify-content: center;
    }
    
    h1 { 
      font-size: 3rem; 
      margin-bottom: 10px; 
      font-weight: 500; 
      color: var(--text-primary); 
    }
    
    p { 
      font-size: 1rem; 
      margin-bottom: 20px; 
      line-height: 1.5; 
      color: var(--text-secondary);
    }
    
    .url-container { 
      display: flex; 
      align-items: center;
      margin-top: 15px; 
      border-radius: 4px; 
      overflow: hidden; 
    }
    
    input {
      flex: 1; 
      padding: 8px 12px; 
      border: none; 
      outline: none;
      font-size: 17px; 
      background-color: var(--kbd-background); 
      border-radius: 3px;
      border: 1px solid var(--border-subtle);
      height: 18px;
      color: var(--text-primary);
      font-family: 'Geist Mono', monospace;
    }
    
    .copy-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background-color: var(--background); 
      border: none;
      border-radius: 4px;
      padding: 0;
      cursor: pointer;
      margin-left: 5px;
      transition: all 0.3s;
    }

    .copy-button:hover { 
      background-color: var(--border-color); 
    }

    .copy-button:active {
      background-color: var(--border-subtle);
    }

    .copy-button svg {
      width: 23px;
      height: 23px;
      color: var(--text-primary);
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      text-align: center;
      left: 50%;
      width: 100%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      margin: 0 5px; 
      transition: all 0.3ms; 
    }
    
    a:hover { 
      color: var(--text-primary);
      transition: all 0.3ms; 
      text-decoration: underline; 
    }
    
    .link { 
      transition: all 0.3ms; 
      color: var(--text-secondary); 
      text-decoration: underline; 
      cursor: pointer; 
    }
    
    .link:hover {
      color: var(--text-primary);
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 15px;
        width: 90%;
      }
      
      h1 {
        font-size: 2.5rem;
      }

      input {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
<script type="module">
  document.addEventListener("DOMContentLoaded", async () => {
    const { bangs } = await import('./bang.js');
    const LS_DEFAULT_BANG = localStorage.getItem("default-bang") || "g";
    const defaultBang = bangs.find(b => b.t === LS_DEFAULT_BANG) || bangs[0];

    function getBangRedirectUrl() {
      const rawMatch = window.location.search.match(/[?&]q=([^&]+)/i);
      const encodedQuery = rawMatch ? rawMatch[1] : "";
      if (!encodedQuery) return null;

      let tmp = encodedQuery.replace(/%2B/gi, "__PLUS__");

      tmp = tmp.replace(/\+/g, " ");

      let decoded = decodeURIComponent(tmp);

      decoded = decoded.replace(/__PLUS__/g, "+").trim();
      if (!decoded) return null;

      const bangMatch = decoded.match(/!(\S+)/i);
      const bangCandidate = bangMatch ? bangMatch[1].toLowerCase() : "";
      const selectedBang = bangs.find(b => b.t === bangCandidate) || defaultBang;

      const cleanQuery = decoded.replace(/!\S+\s*/i, "").trim();

      const finalQuery = encodeURIComponent(cleanQuery).replace(/%2F/g, "/");

      return selectedBang.u.replace("{{{s}}}", finalQuery);
    }

    function doRedirect() {
      const redirectUrl = getBangRedirectUrl();
      if (redirectUrl) {
        window.location.replace(redirectUrl);
      }
    }

    function renderDefaultPage() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <div class="container">
          <h1>e108 !Bangs</h1>
          <p>
            DuckDuckGo's bang redirects are too slow. Add the following URL as a custom search engine to your browser. 
            Enables all of DuckDuckGo's <a class="link" href="https://duckduckgo.com/bangs" target="_blank">bangs</a>.
          </p>
          <div class="url-container">
            <input type="text" id="urlInput" value="https://bang.e108.dev/?q=%s" readonly>
            <button class="copy-button" id="copyButton">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="footer">
          <a href="https://e108.dev" target="_blank">e108.dev</a> • 
          <a href="https://github.com/Q2x38b" target="_blank">e108</a> • 
          <a href="https://github.com/Q2x38b/simplified-bangs" target="_blank">github</a> • 
          <a href="https://bang.e108.dev/search" target="_blank">bang search</a>
        </div>
      `;

      const copyButton = document.getElementById("copyButton");
      const urlInput = document.getElementById("urlInput");
      const defaultIcon = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
        </svg>`;
      const checkIcon = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <path d="m9 14 2 2 4-4"/>
        </svg>`;

      copyButton.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(urlInput.value);
          copyButton.innerHTML = checkIcon;
          setTimeout(() => {
            copyButton.innerHTML = defaultIcon;
          }, 2000);
        } catch (err) {
          console.error("Failed to copy text: ", err);
        }
      });
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("q") && urlParams.get("q").trim() !== "") {
      doRedirect();
    } else {
      renderDefaultPage();
    }
  });
</script>
</body>
</html>
