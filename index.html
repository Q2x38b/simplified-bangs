<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Bangs</title>
  <meta name="google-site-verification" content="avswJYiF7oygs0kPHNtSETH676b5-FWcgIE96iRejlY" />
  <link rel="modulepreload" href="bang.js">
  <style>
    body { display: none; margin: 0; padding: 0; }
  </style>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 500;
      color: #303030;
    }
    
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .url-container {
      display: flex;
      margin-top: 15px;
      border-radius: 4px;
      overflow: hidden;
    }
    
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: #f5f5f5;
      border-radius: 3px;
      border: 0.5px solid #ddd;
    }
    
    .copy-button {
      background-color: #f7f7f7;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 5px;
      transition: all 0.3ms;
    }

    .copy-button:hover {
      transition: all 0.3s;
      background-color: #ebebeb;
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.75rem;
      color: #666;
    }
    
    a {
      color: #666;
      text-decoration: none;
      margin: 0 5px;
      transition: all 0.3ms;
    }
    
    a:hover {
      transition: all 0.3ms;
      text-decoration: underline;
    }
    
    .link {
      transition: all 0.3ms;
      color: #858585;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { bangs } from './bang.js';
    
    // Get default bang from localStorage or use 'g' as default
    const LS_DEFAULT_BANG = localStorage.getItem("default-bang") || "g";
    const defaultBang = bangs.find((b) => b.t === LS_DEFAULT_BANG);
    
    function doRedirect() {
      const url = new URL(window.location.href);
      const query = url.searchParams.get('q')?.trim() || '';
      
      if (!query) {
        // Show the default page if no query is provided
        document.body.style.display = '';
        return;
      }
      
      // Look for a bang pattern in the query
      const match = query.match(/!(\S+)/i);
      const bangCandidate = match?.[1]?.toLowerCase();
      
      // Find the selected bang or use default
      const selectedBang = bangs.find((b) => b.t === bangCandidate) || defaultBang;
      
      // Remove the first bang from the query
      const cleanQuery = query.replace(/!\S+\s*/i, "").trim();
      
      if (selectedBang) {
        // Format the search URL and replace %2F with / for formats like "!ghr+t3dotgg/unduck"
        const searchUrl = selectedBang.u.replace(
          "{{{s}}}",
          encodeURIComponent(cleanQuery).replace(/%2F/g, "/")
        );
        
        if (searchUrl) {
          window.location.replace(searchUrl);
          return;
        }
      }
      
      // Default to Google search if no bang is found
      window.location.replace('https://www.google.com/search?q=' + encodeURIComponent(query));
    }
    
    // Run the redirect function
    doRedirect();
  </script>
</head>
<body>
  <noscript>
    <p>JavaScript is required for this search engine to function.</p>
  </noscript>
  
  <div class="container">
      <h1>e108 Bangs</h1>
      <p>DuckDuckGo's bang redirects are too slow. Add the following URL as a custom search engine to your browser. Enables all of DuckDuckGo's<a class="link" href="https://duckduckgo.com/bangs" target="_blank">bangs</a>.</p>
      
      <div class="url-container">
          <input type="text" id="urlInput" value="https://bang.e108.dev/?q=%s" readonly>
          <button class="copy-button" id="copyButton">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
              </svg>
          </button>
      </div>
  </div>
  
  <div class="footer">
      <a href="e108.dev" target="_blank">e108.dev</a> • <a href="https://github.com/Q2x38b" target="_blank">e108</a> • <a href="https://github.com/Q2x38b/simplified-bangs" target="_blank">github</a>
  </div>
  
  <script>
    document.getElementById('copyButton').addEventListener('click', function() {
      const urlInput = document.getElementById('urlInput');
      urlInput.select();
      urlInput.setSelectionRange(0, 99999);
      
      navigator.clipboard.writeText(urlInput.value)
        .then(() => {
          const originalSVG = this.innerHTML;
          this.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2">
              <path d="M20 6L9 17l-5-5"></path>
            </svg>
          `;
          setTimeout(() => {
            this.innerHTML = originalSVG;
          }, 1000);
        })
        .catch(err => {
          console.error('Failed to copy text: ', err);
        });
    });
  </script>
</body>
</html>
